<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors - Pro Edition</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1 class="game-title">Rock Paper Scissors</h1>
        
        <div class="scoreboard">
            <div class="score-item">
                <div class="score-label">Player</div>
                <div class="score-value" id="playerScore">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">Ties</div>
                <div class="score-value" id="tieScore">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">Computer</div>
                <div class="score-value" id="computerScore">0</div>
            </div>
        </div>

        <div class="game-area">
            <div class="choices-container">
                <button class="choice-btn rock-btn" onclick="playGame('rock')" title="Rock">
                    <div class="choice-icon">‚ö°</div>
                    <div>ROCK</div>
                </button>
                <button class="choice-btn paper-btn" onclick="playGame('paper')" title="Paper">
                    <div class="choice-icon">üìã</div>
                    <div>PAPER</div>
                </button>
                <button class="choice-btn scissors-btn" onclick="playGame('scissors')" title="Scissors">
                    <div class="choice-icon">‚öîÔ∏è</div>
                    <div>SCISSORS</div>
                </button>
            </div>

            <div class="result-area">
                <div class="choices-display" id="choicesDisplay" style="display: none;">
                    <div class="choice-display">
                        <span class="choice-emoji" id="playerChoice"></span>
                        <div class="choice-label">You</div>
                    </div>
                    <div class="vs-text">VS</div>
                    <div class="choice-display">
                        <span class="choice-emoji" id="computerChoice"></span>
                        <div class="choice-label">Computer</div>
                    </div>
                </div>
                <div class="result-message" id="resultMessage">
                    Make your choice to start playing!
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="control-btn reset-btn" onclick="resetScores()">üîÑ Reset Scores</button>
            <button class="control-btn history-btn" onclick="toggleHistory()">üìä Show/Hide History</button>
        </div>

        <div class="game-history" id="gameHistory" style="display: none;">
            <div class="history-title">Game History</div>
            <div id="historyList"></div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
